{% extends "base_generic.html" %}

{% block content %}
  <h2>My submissions:</h2>
  <p>{% if my_submissions_list %}</p>
    <ul>
    {% for submission in my_submissions_list %}
      <li> <a href="{% url 'submission-details' pk=submission.pk %}"> {{ submission.title }}</a></li>
    {% endfor %}
    </ul>
  {% else %}
    <p>You do not have any submission.</p>
  {% endif %}
{% endblock %}
